name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-go:
    name: Test Go API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: template_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go/go.sum
      
      - name: Install dependencies
        working-directory: ./go
        run: go mod download
      
      - name: Run tests
        working-directory: ./go
        run: go test -v ./...
        env:
          DATABASE_URL: postgres://admin:admin123@localhost:5432/template_db?sslmode=disable
      
      - name: Build
        working-directory: ./go
        run: go build -v ./...

  test-typescript:
    name: Test TypeScript API
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: template_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./typescript
        run: npm install
      
      - name: Run linter
        working-directory: ./typescript
        run: npm run lint || true
      
      - name: Run tests
        working-directory: ./typescript
        run: npm test
        env:
          DATABASE_URL: postgres://admin:admin123@localhost:5432/template_db?sslmode=disable
      
      - name: Build
        working-directory: ./typescript
        run: npm run build

  test-react-admin:
    name: Build React Admin
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: ./react-admin
        run: npm install
      
      - name: Build
        working-directory: ./react-admin
        run: npm run build

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [test-go, test-typescript, test-react-admin]
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
          POSTGRES_DB: template_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go/go.sum
      
      - name: Install TypeScript API dependencies
        working-directory: ./typescript
        run: npm install
      
      - name: Build TypeScript API
        working-directory: ./typescript
        run: npm run build
      
      - name: Install React Admin dependencies
        working-directory: ./react-admin
        run: npm install
      
      - name: Build React Admin
        working-directory: ./react-admin
        run: npm run build
      
      - name: Install E2E test dependencies
        working-directory: ./e2e-tests
        run: npm install
      
      - name: Install Playwright browsers
        working-directory: ./e2e-tests
        run: npx playwright install --with-deps
      
      - name: Initialize database
        run: |
          PGPASSWORD=admin123 psql -h localhost -U admin -d template_db -f scripts/init-db.sql
      
      - name: Start TypeScript API
        working-directory: ./typescript
        run: |
          npm start &
          sleep 5
        env:
          DATABASE_URL: postgres://admin:admin123@localhost:5432/template_db?sslmode=disable
          PORT: 3000
      
      - name: Start Go API
        working-directory: ./go
        run: |
          go build -o api .
          ./api &
          sleep 5
        env:
          DATABASE_URL: postgres://admin:admin123@localhost:5432/template_db?sslmode=disable
          PORT: 8080
      
      - name: Serve React Admin
        working-directory: ./react-admin
        run: |
          npm run preview &
          sleep 5
      
      - name: Run E2E tests
        working-directory: ./e2e-tests
        run: npm test
        env:
          API_URL: http://localhost:3000
          GO_API_URL: http://localhost:8080
          BASE_URL: http://localhost:3001
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e-tests/playwright-report/
          retention-days: 30

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-go, test-typescript, test-react-admin]

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Go API image
        uses: docker/build-push-action@v5
        with:
          context: ./go
          push: false
          tags: be-template-go-api:latest
      
      - name: Build TypeScript API image
        uses: docker/build-push-action@v5
        with:
          context: ./typescript
          push: false
          tags: be-template-ts-api:latest
      
      - name: Build React Admin image
        uses: docker/build-push-action@v5
        with:
          context: ./react-admin
          push: false
          tags: be-template-react-admin:latest
